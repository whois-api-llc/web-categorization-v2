# wxawebcat ULTRA-Performance Configuration
# MAXIMUM SPEED - For AMD Ryzen 9 9950X (16 cores / 32 threads)
# WARNING: Very aggressive settings - may cause some errors

[dns]
# DNS servers - All major providers for maximum distribution
servers = [
    "1.1.1.1",          # Cloudflare Primary
    "1.0.0.1",          # Cloudflare Secondary
    "8.8.8.8",          # Google Primary
    "8.8.4.4",          # Google Secondary
    "9.9.9.9",          # Quad9
    "149.112.112.112",  # Quad9 Secondary
    "208.67.222.222",   # OpenDNS Primary
    "208.67.220.220"    # OpenDNS Secondary
]

# DNS rate limiting - VERY aggressive
delay_ms = 2            # 2ms = up to 500 queries/second (FAST!)

[fetcher]
# Fetcher settings - MAXIMUM PERFORMANCE
batch_size = 500            # Very large batches for minimum commit overhead
fetch_concurrency = 200     # VERY high concurrency
dns_concurrency = 80        # Maximum parallel DNS

# WARNING: These settings will stress your network connection
# Reduce if you see too many timeouts or connection errors

[llm]
# LLM endpoint configuration
base_url = "http://127.0.0.1:8000/v1"
model = "Qwen/Qwen2.5-7B-Instruct"
llm_concurrency = 48        # Use more than your thread count (over-subscribe)
request_timeout = 60
max_tokens = 150

[classifier]
# Classifier settings
rule_confidence_cutoff = 0.85
batch_size = 500            # Very large batches

# Watch mode settings
watch_mode = false
watch_interval = 3          # Very fast polling

[tld_rules]
enabled = true

[content_hash]
enabled = true
min_content_length = 50
