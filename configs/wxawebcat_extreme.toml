# wxawebcat EXTREME Performance Configuration
# Optimized for: AMD Ryzen 9 9950X + 91 GB RAM
# System is 99% idle - PUSH IT TO THE LIMIT!

[dns]
# All major DNS providers for maximum distribution
servers = [
    "1.1.1.1",          # Cloudflare Primary
    "1.0.0.1",          # Cloudflare Secondary
    "8.8.8.8",          # Google Primary
    "8.8.4.4",          # Google Secondary
    "9.9.9.9",          # Quad9
    "149.112.112.112",  # Quad9 Secondary
    "208.67.222.222",   # OpenDNS Primary
    "208.67.220.220",   # OpenDNS Secondary
    "4.2.2.1",          # Level3 Primary
    "4.2.2.2"           # Level3 Secondary
]

# AGGRESSIVE DNS rate limiting
# With 10 DNS servers, each gets 1/10th of queries
delay_ms = 1            # 1ms = up to 1000 queries/second!

[fetcher]
# EXTREME settings for your beast system
batch_size = 1000           # HUGE batches (you have 86 GB available RAM!)
fetch_concurrency = 250     # MAXIMUM HTTP concurrency
dns_concurrency = 100       # Maximum parallel DNS queries

# With 86 GB available RAM, memory is NOT a constraint!
# Only network bandwidth and DNS servers are the bottleneck

[llm]
# LLM endpoint configuration
base_url = "http://127.0.0.1:8000/v1"
model = "Qwen/Qwen2.5-7B-Instruct"
llm_concurrency = 64        # Over-subscribe significantly (you have headroom!)
request_timeout = 60
max_tokens = 150

[classifier]
# EXTREME classifier settings
rule_confidence_cutoff = 0.85
batch_size = 1000           # HUGE batches (instant commits!)

# Watch mode settings
watch_mode = false
watch_interval = 2          # Very fast polling

[tld_rules]
enabled = true

[content_hash]
enabled = true
min_content_length = 50
